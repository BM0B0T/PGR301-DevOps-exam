name: Docker build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and push Docker image
        env:
                AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                ECR_REGISTRY_NAME: "1056-private"
        run: |  
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 244530008913.dkr.ecr.eu-west-1.amazonaws.com
          rev=$(git rev-parse --short HEAD)
          docker build . -t shopify
          docker tag shopify 244530008913.dkr.ecr.eu-west-1.amazonaws.com/${{ECR_REGISTRY_NAME}}:$rev
          docker tag shopify 244530008913.dkr.ecr.eu-west-1.amazonaws.com/${{ECR_REGISTRY_NAME}}:latest
          docker push --all-tags 244530008913.dkr.ecr.eu-west-1.amazonaws.com/${{ECR_REGISTRY_NAME}}